    <script>
        window.onload = function(){
            fetch('http://dorami.iis.sinica.edu.tw:12588/api?action=get_story_list')
                .then(function(response){
                    return response.json();
                })
                .then(function(response){
                    var story_file_list = response;
                    var e = document.getElementById("select_story_file"); 
                    var option = document.createElement("option");
                    option.text = "drop down to select";
                    e.add(option);
                    for (let i in story_file_list) {
                        var story_file = story_file_list[i];
                        var option = document.createElement("option");
                        option.text = story_file;
                        e.add(option);
                    }
                    
                })
                .catch(function(error){
                    window.alert(error);
                });
        }
    </script>
    <script src="main.js"></script>
