<html lang="en">

<head>
    <meta charset="utf-8">

    <title>VIST selfEval Setting</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
</head>

<body>

    <div class="container" style="margin-top:1%;">
        <h1>VIST Self Evaluation Setting</h1>
        <hr>
        <div class="row">
            <div class="col-md-3">
                <p style='display:inline;'>Now running testing:</p>
            </div>
            <div class="col-md-9">
                <div id='now_running'></div>
            </div>
        </div>
        <hr>
        <div class="row" style="margin-top:1%;">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Select Setting</label>
                    <select class="form-control" id="setting_selection" style="width:40%; display:inline;"></select>
                    <button onclick=select_setting();>Select</button>
                </div>

            </div>
        </div>
        <div class="row" style="margin-top:0%;">
            <div class="col-md-5">
                <div class="form-group">
                    <label>Select Story File</label>
                    <select class="form-control" id="story_selection"></select>
                </div>
                <button onclick=add_file();>Add</button>
            </div>
            <div class="col-md-7">
                <div class="row">
                    <div id="added_files"
                        style="padding-left:1%; margin-left:3%; border:black 1px solid; width:100%; height:10em;">
                    </div>
                </div>
                <button style="float: right; margin-top:1%" onclick="use_these_files()">Use</button>
            </div>

        </div>
        <hr style='margin-top: 3%;'>
        <div class="row" style="margin-top:5%; margin-bottom: 10%;">
            <h2>Average Rank for stories (Lower the better)</h2>
            <div class="col-md-12" id="leaderboard" style="white-space:pre;"></div>
        </div>

    </div>
